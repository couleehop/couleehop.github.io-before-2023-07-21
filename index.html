---
layout: default
---

<!-- https://github.com/anandubajith/block-log https://jekyllthemes.io/theme/block-log  -->

{% assign sortedposts = (site.posts | sort: 'date')  %}

{% for post in sortedposts limit:100 %}
{% if post.date >= now %}
  <article class="module color3">
    <h2>
      <a class="red" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    <time>{{ post.date| date: "%b %-d, %Y (%a) at %-I:%M %P" }}</time>
    <p>
      {{ post.content | truncate: 35000 }}
    </p>
  </article>
{% endif %}
{% endfor %}

<section class="module color3">
  <a href="{{ 'archives' | prepend: site.baseurl }}">More Posts &rarr;</a>
</section>
